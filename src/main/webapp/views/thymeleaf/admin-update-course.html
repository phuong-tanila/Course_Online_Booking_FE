<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../../resources/img/qtc-logo-black.png" type="image/png" />
    <title>The Best IT Training Center - 100+ Courses | QTCenter.com</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../resources/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../resources/css/flaticon.css"/>
    <link rel="stylesheet" href="../../resources/css/themify-icons.css"/>
    <link rel="stylesheet" href="../../resources/vendors/owl-carousel/owl.carousel.min.css"/>
    <link rel="stylesheet" href="../../resources/vendors/nice-select/css/nice-select.css"/>
    <link rel="stylesheet" href="../../resources/css/header.css"/>
    <!-- main css -->
    <link rel="stylesheet" href="../../resources/css/style.css"/>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- rich text -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../resources/css/richtext.min.css">
    <script src="../../resources/js/jquery.richtext.js"></script>
    <script src="../../resources/js/jquery.richtext.min.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="admin-create-course.html" aria-current="page" >Create Product</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" >Update product</a>
        </li>
    </ul>
    <form action="MainController" class="mt-5 form--container" id="form">
        <div class="input-group mb-4">
            <span class="input-group-text field--label">Course name</span>
            <select class="box-select field--input" required name="courseID">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text field--label">Course id</span>
            <input type="text" required name="courseName" class="form-control field--input" placeholder="Course name">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text field--label">Course image</span>
            <input type="text" required name="courseImg" class="form-control field--input" placeholder="Course image">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text field--label">Course description</span>
            <input type="text" required name="courseDesc" class="content"
                   placeholder="Course description">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text field--label">Course objective</span>
            <input type="text" required name="courseDesc" class="form-control field--input"
                   placeholder="Course objective">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text field--label">Course is for</span>
            <input type="text" required name="courseDesc" class="form-control field--input"
                   placeholder="Who this course is for">
        </div>

        <!--<div class="d-flex mt-3 mb-3">-->
        <div class="input-group mb-4">
            <span class="input-group-text field--label">Teacher</span>
            <select class="box-select field--input" required name="teacherID">
                <option value="">PhuongNH</option>
                <option value="">ThanhDD</option>
                <option value="">ThinhQP</option>
            </select>
        </div>
        <!--<input type="text" class="form-control course-image" >-->
        <!--</div>-->
        <div class="input-group mb-4">
            <span class="input-group-text field--label">Category</span>
            <!--<div class="w-f-c">-->
            <select class="box-select select--input" required name="cateID">
                <option value="">Java</option>
                <option value="">Python</option>
                <option value="">C#</option>
            </select>
            <!--</div>-->
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text field--label">Number of slots</span>
            <!--<div class="w-f-c">-->
            <input type="number" min="15" name="slot" required class="form-control field--input">
            <!--</div>-->
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text field--label">Start date - End date</span>
            <input type="text" readonly="" required name="duration" id="startDate" class="dateTime--input">
        </div>
        <div class="input-group mb-5">
            <span class="input-group-text field--label">Tuition fee</span>
            <input type="text" class="form-control field--input" required name="price">
        </div>
        <div class="input-group mb-5">
            <span class="input-group-text field--label">Status</span>
<!--            <input type="text" class="form-control field&#45;&#45;input" required name="price">-->
            <input type="radio" id="active" name="status" value=1 checked>
            <label class="status-label" for="active"> Active</label><br>
            <input class="status-radio" type="radio" id="inactive" name="status" value=0>
            <label class="status-label" for="inactive"> Inactive</label>
        </div>
        <button type="submit" class="btn btn-primary d-flex justify-content-between btn-submit" name="btnAction"
                value="admin">Update Course
        </button>
        <input type="text" hidden name="func" value="create">
    </form>
</div>
</body>
<script src="../../resources/js/admin.js"></script>
</html>
