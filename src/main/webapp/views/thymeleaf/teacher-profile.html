<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../../resources/img/qtc-logo-black.png" type="image/png"/>
    <title>The Best IT Training Center - 100+ Courses | QTCenter.com</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../resources/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../resources/css/flaticon.css"/>
    <link rel="stylesheet" href="../../resources/css/themify-icons.css"/>
    <link rel="stylesheet" href="../../resources/vendors/owl-carousel/owl.carousel.min.css"/>
    <link rel="stylesheet" href="../../resources/vendors/nice-select/css/nice-select.css"/>
    <!-- main css -->
    <link rel="stylesheet" href="../../resources/css/style.css"/>
    <script src="https://kit.fontawesome.com/f1ddccea8b.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="banner_content text-center">
                        <h2 style="color: #fdc632">Profile</h2>
                        <div class="page_link">
                            <a href="/home">Home</a>
                            <a href="/categories/1">Courses</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img id="img-avatar" src="../../resources/img/VU_09217 (6).jpg" alt="avatar"
                             class="img-thumbnail img-fluid" style="width: 150px;">
                        <input type="file" id="input-avatar"/>
                        <h5 class="my-3 social-link" th:text="${teacher.fullname}"></h5>
                        <p class="text-muted mb-1" th:text="${teacher.description}"></p>
                        <p class="text-muted mb-4">District 9, HCM city</p>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" class="btn btn-light" data-mdb-ripple-color="dark">Follow</button>
                            <button type="button" class="btn btn-light" data-mdb-ripple-color="dark">Message</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0 card-p">Full Name</p>
                                </div>
                                <div class="col-sm-9">
                                    <input id="profile-name" class="text-muted mb-0 input-profile" th:value="${teacher.fullname}">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0 card-p">Email</p>
                                </div>
                                <div class="col-sm-9">
                                    <input id="profile-email" class="text-muted mb-0 input-profile" th:value="${teacher.email}">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0 card-p">Mobile</p>
                                </div>
                                <div class="col-sm-9">
                                    <input id="profile-phone" class="text-muted mb-0 input-profile" th:value="${teacher.phone}">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0 card-p">Description</p>
                                </div>
                                <div class="col-sm-9">
                                    <input id="profile-description" class="text-muted mb-0 input-profile" th:value="${teacher.description}">
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-lg-3 mb-5">
                        <button id="submit" type="button" class="btn btn-light" data-mdb-ripple-color="dark">Update
                            profile
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="mb-4 mb-md-0">
                            <div>
                                <a class="btn text-white" style="background-color: #3b5998;" href="#!" role="button">
                                    <i class="fab fa-facebook-f me-2"></i>
                                    Facebook
                                </a>
                                <a class="btn text-white" style="background-color: #55acee;" href="#!" role="button">
                                    <i class="fab fa-twitter me-2"></i>
                                    Twitter
                                </a>
                                <a class="btn text-white" style="background-color: #0082ca;" href="#!" role="button">
                                    <i class="fab fa-linkedin-in me-2"></i>
                                    LinkedIn
                                </a>
                                <a class="btn text-white" style="background-color: #333333;" href="#!" role="button">
                                    <i class="fab fa-github me-2"></i>
                                    GitHub
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="../thymeleaf/footer :: footer"></footer>
</body>
<script src="../../resources/js/user-profile.js"></script>
<script src="../../resources/js/firebase.js" type="module"></script>
<script th:inline="javascript">
  /*<![CDATA[*/
    var input_avatar = document.querySelector("#input-avatar");
    var img_avatar = document.querySelector("#img-avatar");
    img_avatar.addEventListener("click", ()=>{
    input_avatar.click()
})
        /*]]>*/
</script>

</html>
